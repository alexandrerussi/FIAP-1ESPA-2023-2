<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-5">
      <div class="text-center py-5">
        <h1>Formulário</h1>
        <p class="lead d-sm-none">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consectetur
          nulla quam molestias dolores facere cumque nemo modi tempora similique
          numquam hic perspiciatis eum, excepturi expedita ullam debitis illo,
          nesciunt ea.
        </p>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-8">
          <form class="needs-validation" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" required />
              </div>
              <div class="col-md-6 mb-3">
                <label for="sobrenome" class="form-label">Sobrenome</label>
                <input type="text" id="sobrenome" class="form-control" required/>
              </div>
            </div>

            <div class="row">
              <div class="col-12 mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="nome@email.com"
                  required
                />
              </div>
            </div>

            <div class="row">
              <div class="col-md-3 mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" id="cep" class="form-control" />
              </div>
              <div class="col-md-7 mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" id="endereco" class="form-control" />
              </div>
              <div class="col-md-2 mb-3">
                <label for="numero" class="form-label">Número</label>
                <input type="number" id="numero" class="form-control" />
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="pais" class="form-label">País</label>
                <input type="text" id="pais" class="form-control" />
              </div>
              <div class="col-md-4 mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select name="estado" id="estado" class="form-select">
                  <option value>Escolha...</option>
                  <option value="sp">São Paulo</option>
                  <option value="rj">Rio de Janeiro</option>
                </select>
              </div>
              <div class="col-md-4 mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" id="cidade" class="form-control" />
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <label for="comentario" class="form-label">
                  Deixe seu comentário
                  <span class="text-muted">(opcional)</span>
                </label>
                <textarea
                  name="comentario"
                  id="comentario"
                  rows="3"
                  class="form-control"
                  maxlength="200"
                ></textarea>
              </div>
            </div>

            <hr class="my-4" />

            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="alma"
                value="doacaoAlma"
              />
              <label for="alma" class="form-check-label"
                >Aceito as políticas de segurança....</label
              >
            </div>

            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="spam"
                value="spam"
              />
              <label for="spam" class="form-check-label"
                >Aceito receber comunicações ....</label
              >
            </div>

            <hr class="my-4" />

            <button type="submit" class="btn btn-outline-primary w-100">
              Finalizar
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
